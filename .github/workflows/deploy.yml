name: Deploy to VPS

on:
  push:
    branches: [ master ]  # or master, depending on your default branch
  workflow_dispatch:  # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: debian
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          echo "=== Current User ==="
          whoami
          
          echo "=== Home Directory ==="
          echo $HOME
          
          echo "=== Current Working Directory ==="
          pwd
          
          echo "=== Files in Current Directory ==="
          ls -la
          
          echo "=== Files in Home Directory ==="
          ls -la $HOME
          
          echo "=== Check if project exists ==="
          ls -la $HOME/your-repo-name 2>&1 || echo "Project directory not found"
          cd /Nucleus
          git pull origin master
          cd /Nucleus
          cat > .env << EOF
          ApexLegendsApiKey=${{ secrets.APEXLEGENDSAPIKEY }}
          EOF
          docker-compose down
          docker-compose build
          docker-compose up -d
          docker system prune -f
