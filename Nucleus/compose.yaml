services:
  nucleus:
    image: nucleus
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nucleus
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - ASPNETCORE_URLS=http://+:8080
      # Easiest way to honor X-Forwarded-* from Caddy without code changes:
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      # Optional: make sure it's Production
      - ASPNETCORE_ENVIRONMENT=Production
      - ApexLegendsApiKey=${ApexLegendsApiKey}
      - DiscordClientId=${DiscordClientId}
      - DiscordClientSecret=${DiscordClientSecret}
      - FrontendOrigin=${FrontendOrigin}
      - DatabaseConnectionString=Host=postgres;Port=5432;Database=nucleus_db;Username=nucleus_user;Password=${POSTGRES_PASSWORD}
    depends_on:
      - postgres
      
  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - POSTGRES_DB=nucleus_db
      - POSTGRES_USER=nucleus_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
  
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # For HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - nucleus

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  postgres_data: