services:
  nucleus:
    image: nucleus:latest
    build:
      context: .
      dockerfile: Nucleus/Dockerfile
    container_name: nucleus
    restart: unless-stopped
    networks:
      - nucleus-network
      - web-network
    volumes:
      - ffmpeg_shared:/tmp/ffmpeg-downloads
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
      - ASPNETCORE_ENVIRONMENT=Production
      - ApexLegendsApiKey=${ApexLegendsApiKey}
      - DiscordClientId=${DiscordClientId}
      - DiscordClientSecret=${DiscordClientSecret}
      - FrontendOrigin=${FrontendOrigin}
      - DatabaseConnectionString=${PostgresConnectionString}
      - RedisConnectionString=${RedisConnectionString}
      - BunnyAccessKey=${BunnyAccessKey}
      - BunnyLibraryId=${BunnyLibraryId}
      - BackendAddress=${BackendAddress}
      - FFmpegSharedPath=/tmp/ffmpeg-downloads
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8080/health || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  apex-legend-detector:
    image: apex-legend-detector:latest
    build:
      context: .
      dockerfile: apex-legend-detector/Dockerfile
    container_name: apex-legend-detector
    restart: unless-stopped
    networks:
      - nucleus-network
    environment:
      - REDIS_URL=${PythonRedisConnectionString}
      - LOG_LEVEL=INFO
      - PORTRAIT_REGION=90,955,77,66
      - MIN_CONFIDENCE=0.64

networks:
  nucleus-network:
    external: true
    name: nucleus-network
  web-network:
    external: true
    name: web-network

volumes:
  ffmpeg_shared:
    external: true
    name: ffmpeg_ffmpeg_shared
